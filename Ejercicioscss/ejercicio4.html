<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <!-- Vinculación del archivo CSS externo -->
    <link rel="stylesheet" href="ejercicio4.css">
</head>
<body>
    <!-- Div que contiene dos párrafos -->
    <div>
        <p>Este es el primer párrafo dentro del div.</p>
        <p>Este es el segundo párrafo dentro del div.</p>
    </div>
    
    <!-- Encabezado h3 con la clase "resaltado" -->
    <h3 class="resaltado">Este es un encabezado con fondo amarillo y cursiva</h3>
    
    <!-- Párrafo fuera del div que no está afectado por el selector combinado -->
    <p>Este es un párrafo fuera del div y no debería estar afectado por los estilos aplicados a los párrafos dentro del div.</p>
</body>
</html>
