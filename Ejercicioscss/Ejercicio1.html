<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <!-- CSS interno para modificar el párrafo -->
    <style>
        p.interno {
            color: blue;
            font-size: 18px;
        }
    </style>
    <!-- Vinculación del archivo CSS externo -->
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>
    <!-- Título principal con estilo en línea -->
    <h1 style="color: red; font-size: 32px;">Título principal en rojo</h1>
    
    <!-- Párrafo con estilo modificado mediante CSS interno -->
    <p class="interno">Este es un párrafo con color azul y tamaño de fuente de 18px.</p>
    
    <!-- Párrafo con estilo modificado mediante CSS externo -->
    <p class="externo">Este es un párrafo con color verde y fondo amarillo claro.</p>
</body>
</html>
