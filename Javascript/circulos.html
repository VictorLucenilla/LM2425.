<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculos</title>
    <script src="circulos.js"></script>
<style>

.contenedor{

display: flex;
justify-content: space-around;
align-items: center;
margin-top: 20px;
}


.circulo {
height: 90px;
width: 100px;;
border-radius: 50%;

}
#rojo{

    background-color:  red;



}
#azul{  
background-color:  blue;}


#verde{ 
    background-color:  green;}


</style>
</head>
<body>
    



<h1>Círculos</h1>
<div class="contenedor">
<div class="circulo" id="rojo"></div>
<div class="circulo" id="azul"></div>
<div class="circulo" id="verde"></div>

<div class="contenedor">

<button onclick="ocultar (rojo)">ocultar</button>
<button onclick="ocultar (azul)">ocultar</button>
<button onclick="ocultar (verde)">ocultar</button>


</div>


<div class="contenedor">

    <button onclick="mostrar (rojo)">mostrar</button>
    <button onclick="mostrar (azul)">mostrar</button>
    <button onclick="mostrar (verde)">mostrar</button>
    



</div>











</div>

</body>
</html>
