<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Área del Círculo</title>
</head>
<body>
    <h2> Área de un Círculo</h2>
    <form id="circle-form">
        <label for="radio">Radio del círculo:</label>
        <input type="number" id="radio" step="0.01" placeholder="Ejemplo: 5.5" required>
        <button type="button" onclick="calcularArea()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularArea() {
            let radio = parseFloat(document.getElementById('radio').value);
            if (isNaN(radio) || radio <= 0) {
                document.getElementById('resultado').innerText = "Por favor, introduce un radio válido y mayor a 0.";
                return;
            }
            let area = Math.PI * Math.pow(radio, 2);    ///Estas dos lineas de abajo fueron explicadas en clase tras haberla usado con la ia--> Dado en clase el dia 21/1.///
            document.getElementById('resultado').innerText = `El área del círculo es: ${area.toFixed(2)} unidades cuadradas.`;
        }
    </script>
</body>
</html>
