<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuenta cifras</title>
</head>
<body>
    <h1>Cuenta cifras</h1>

    <p>Introduce un número entero positivo:</p>
    <input type="text" id="numero">
    <button onclick="contarCifras()">Calcular Cifras</button>
    <p id="resultado"></p>

<script>


function contarCifras() {
    var numero = parseInt(document.getElementById("numero").value);
    var cifras = numero.toString().length;
    document.getElementById("resultado").innerHTML = "El número tiene " + cifras + " cifras.";}

    














</script>





</body>
</html>
