<!DOCTYPE html>
<html>
<head>
<title>Javascript 15</title>
<meta charset="UTF-8">
</head>
<body>
<h1>Adivina un número entre 1 y 100:</h1>
<input id="entrada" type="textbox" placeholder="Escribe número:">
<button id="boton" onclick="comprueba()">Probar!</button>
<p id="resultado"></p>
<p id="contador"></p>
<script>
var numero = Math.floor(Math.random()*100+1);
var intentos = 0; // Inicializamos el contador de intentos

function comprueba() {
    intentos++; // Incrementamos el contador de intentos
    var entrada = document.getElementById("entrada").value;
    if (entrada > numero) {
        document.getElementById("resultado").innerHTML = "Lo siento, el número era menor...";
    } else if (entrada == numero) {
        document.getElementById("resultado").innerHTML = "¡Acertaste!";
    } else {
        document.getElementById("resultado").innerHTML = "Lo sentimos, el número era mayor...";
    }
    // Mostramos el número de intentos
    document.getElementById("contador").innerHTML = "Intentos: " + intentos;
}
</script>
</body>
</html>
