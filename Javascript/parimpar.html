<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o Impar</title>
</head>
<body>
    <h2>¿Par o Impar?</h2>
    <form id="parimpar-form">
        <label for="numero">Introduce un número:</label>
        <input type="number" id="numero" required>
        <button type="button" onclick="verificarParidad()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>

        function verificarParidad() {
            let numero = parseInt(document.getElementById('numero').value);
            if (isNaN(numero)) {
                document.getElementById('resultado').innerText = "Por favor, introduce un número válido.";
                return;
            }
            const resultado = (numero % 2 === 0) ? "par" : "impar";
            document.getElementById('resultado').innerText = `El número 
            ${numero} es ${resultado}.`;
        }
    </script>
</body>
</html>
