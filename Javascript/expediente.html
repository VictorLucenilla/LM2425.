<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Académico</title>
</head>
<body>
    <h2>Expedientes Académico</h2>
    <form id="grades-form">
        <p>Introduce las calificaciones de los módulos:</p>
        <input type="number" class="grade" step="0.01" placeholder="Calificación del módulo 1">
        <input type="number" class="grade" step="0.01" placeholder="Calificación del módulo 2">
        <input type="number" class="grade" step="0.01" placeholder="Calificación del módulo 3">
        <input type="number" class="grade" step="0.01" placeholder="Calificación del módulo 4">
        <input type="number" class="grade" step="0.01" placeholder="Calificación del módulo 5">
        
        <button type="button" onclick="mostrarExpediente()">Calcular</button>
    </form>
  
    
</body>
</html>
