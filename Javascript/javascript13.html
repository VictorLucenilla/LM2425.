<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabjando con arrays</title>
</head>
<body>
    
<h1>Trabjando con arrays</h1>

<input type="text" id="entrada">
<p id="resultado"></p>
<button onclick="añadir()">añadir</button>
<button onclick="sustraer()">sustraer</button>

<script>
let array = [];

function añadir(){

let entrada = document.getElementById("entrada").value;
let resultado = document.getElementById("resultado");
array.push(entrada);
resultado.innerHTML = array;
}

function sustraer(){
let resultado = document.getElementById("resultado");
array.pop();
resultado.innerHTML = array;
}
</script>















</body>
</html>
