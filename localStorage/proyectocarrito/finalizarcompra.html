<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Finalizar Compra</h1>
    <img src="ps44.jpg" class="logo">

    <!-- Formulario de Pago -->
    <div id="formulario-pago">
        <h2>Realizar Pago</h2>
        <form id="formPago">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="dni" placeholder="DNI" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="text" id="tarjeta" placeholder="Tarjeta de Crédito" required oninput="detectarTarjeta()">
            <p id="tipo-tarjeta"></p>
            <button type="submit">Pagar</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <footer>
        <p>Hecho por Víctor Lucenila y Pablo Tena </p>
    </footer>
    <h3><a href="carrito.html">Volver a la tienda </a></h3>

    <script src="script.js"></script>
</body>
</html>
