<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS en linea</title>
    <style>
 p {
font-size: 200;
color: red;
 }
    </style>
</head>
<body>
   <h1>CSS en linea</h1>
   <p>
    Se dice que las CSS se aplica en linea cuando los estilos están dentro"body"..."body" en alguna etiqueta usando el atributo <i>style</i>
    Ejemplo:
    <span style="color:orange">
        Este texto está en color naranja y la info del estilo está en la propia línea.

    </span>
   </p>
</body>
</html>
