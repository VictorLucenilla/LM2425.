
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa en HTML</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; 
        }
        .casa {
            width: 200px;
            height: 150px;
            background-color: #FFD700; 
            position: relative;
            border: 2px solid #8B4513; 
        }
        .techo {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 60px solid #A52A2A; 
            position: absolute;
            top: -60px;
            left: 0;
        }
        .puerta {
            width: 50px;
            height: 80px;
            background-color: #8B4513; 
            position: absolute;
            bottom: 0;
            left: 75px; 
        }
        .ventana {
            width: 40px;
            height: 40px;
            background-color: #FFFFFF; 
            border: 2px solid #8B4513;
            position: absolute
        }
        .ventana.izquierda {
            top: 30px;
            left: 20px;
        }
        .ventana.derecha {
            top: 30px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="casa">
        <div class="techo"></div>
        <div class="ventana izquierda"></div>
        <div class="ventana derecha"></div>
        <div class="puerta"></div>
    </div>
</body>
</html>
</style>   
</body>
</html>
